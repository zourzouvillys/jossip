
plugins {
  id 'java-library'
  id 'io.rtcore.java'
  id 'io.rtcore.immutables'
  id 'io.rtcore.ossrh'
}

description = 'RTCore SIP: Netty implementation'

dependencies {
  api project(':sip-parser')
  api project(':sip-channels')
  api 'com.google.guava:guava:30.1.1-jre'  
  implementation 'com.google.guava:guava:30.1.1-jre'
  api 'org.reactivestreams:reactive-streams:1.0.3'
  compileOnly 'com.google.auto.service:auto-service-annotations:1.0'
  annotationProcessor 'com.google.auto.service:auto-service:1.0'
  implementation 'io.reactivex.rxjava3:rxjava:3.1.2'  
  api platform('io.netty:netty-bom:4.1.66.Final')
  api 'io.netty:netty-codec'
  api 'io.netty:netty-transport'
  api 'io.netty:netty-buffer'
  api 'io.netty:netty-common'
}

dependencies {
  testImplementation(platform('org.junit:junit-bom:5.7.2'))
  testImplementation('org.junit.jupiter:junit-jupiter')
  testImplementation('org.assertj:assertj-core:3.20.2')
  testImplementation('org.awaitility:awaitility:4.1.0')
  testImplementation 'io.reactivex.rxjava3:rxjava:3.1.0'
  testImplementation 'com.github.akarnokd:rxjava3-jdk9-interop:3.0.0'
  testImplementation 'com.google.truth:truth:1.1.3'
  testImplementation 'com.google.truth.extensions:truth-java8-extension:1.1.3'
  testImplementation 'com.google.truth.extensions:truth-re2j-extension:1.1.3'  
}

